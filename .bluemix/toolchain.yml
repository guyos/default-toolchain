version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.png)'
  icon: icon.svg
  required:
    - mongo-lb-build
    - mongo-lb-repo
  info:
    git url: >-
      [https://git.ng.bluemix.net/gusharon/pds-toolchain](https://git.ng.bluemix.net/gusharon/pds-toolchain)
    git branch: '[master](https://git.ng.bluemix.net/gusharon/pds-toolchain/tree/master)'
toolchain:
  name: 'pds-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: '#/messages/toolchain.getting_started'
services:
  mongo-lb-repo:
    service_id: hostedgit
    parameters:
      repo_name: 'mongo-lb-{{toolchain.name}}'
      repo_url: 'https://git.ng.bluemix.net/gusharon/telstra-mdb'
      type: clone
      has_issues: true
      enable_traceability: true
  mongo-lb-build:
    service_id: pipeline
    parameters:
      services:
        - mongo-lb-repo
      name: 'mongo-lb-{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          REPO: repo
          BRANCH: '{{branch}}'
          CF_APP: '{{form.pipeline.parameters.app-name}}'
          CF_SPACE: '{{form.pipeline.parameters.dev-space}}'
          CF_ORGANIZATION: '{{form.pipeline.parameters.dev-organization}}'
          CF_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      dev-region: '{{region}}'
      dev-organization: '{{organization}}'
      dev-space: dev
      app-name: '{{services.mongo-lb-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
